    <script>
        const socket = io("http://localhost:3000"); // ë°±ì—”ë“œ Socket.io ì„œë²„

        socket.on("connect", () => {

        socket.on("receiveMessage", (data) => {
            console.log("ğŸ“© ë©”ì‹œì§€ ìˆ˜ì‹ :", data);
            addMessage(data.message, data.sender);
        });

        socket.on("disconnect", () => {
            console.log("âŒ ì—°ê²° ëŠê¹€");

        document.getElementById("sendButton").addEventListener("click", sendMessage);
        document.getElementById("messageInput").addEventListener("keypress", (event) => {
            if (event.key === "Enter") sendMessage();
        });

        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value.trim();
            if (!message) return;

            socket.emit("test", { message });
            messageInput.value = "";
        }

        function addMessage(message, senderId) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");

            const isMine = senderId === socket.id;
            messageDiv.className = isMine ? "message my-message" : "message other-message";
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
